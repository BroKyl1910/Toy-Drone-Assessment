<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Drone Assessment</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-title-wrapper">
        <span class="nav-item title">Toy Drone Assessment</span>
        <span class="nav-item name">Kyle Brooks</span>
      </div>
      <a class="nav-item" href="https://github.com/BroKyl1910/Toy-Drone-Assessment" target="_blank">View Source</a>
    </nav>
    <div class="body-wrapper">
      <div class="canvas-wrapper">
        <div id="canvas-holder"></div>
      </div>
      <div class="command-wrapper">
        <div class="history-wrapper">
          <ul class="history-list">
            <li class="history-item ok">&lt;sys&gt; Drone online</li>
          </ul>
        </div>
        <div class="command-input-wrapper">
          <span class="help-tool-tip">For help enter command -help</span>
          <input
            type="text"
            class="text-input"
            id="command-input"
            placeholder="Type command here..."
          />
        </div>
      </div>
    </div>
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/p5.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
